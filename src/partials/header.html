<header class="header">
  <!-- <div class="header__bg-shape"></div> -->
  <div class="container">
    <svg class="header__logo" width="60" height="31">
      <use href="./icons/symbol-defs.svg#icon-logo"></use>
    </svg>
    <h1 class="header__title">Find best events around the world</h1>
    <div class="header__container-input">
      <input
        type="text"
        class="header__search input__header"
        placeholder="Start searching"
      />
      <svg width="12" height="12" class="container__input-icon">
        <use href="./icons/symbol-defs.svg#icon-search"></use>
      </svg>
    </div>
    <div class="header__container-input">
      <input
        type="text"
        class="choose__input input__header"
        placeholder="Choose country"
      />
      <svg width="15" height="10" class="container__input-icon">
        <use href="./icons/symbol-defs.svg#icon-country"></use>
      </svg>
    </div>
  </div>
</header>
